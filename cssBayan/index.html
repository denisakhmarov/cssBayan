<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header-title">
            <h1 class="header-title-text">Про котов без мемов</h1>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-item-1" checked>
                <label class="accordion-item-header" for="accordion-item-1">
                Скопированный кот
                <div class="radio-icon">+</div>
                </label>
                <label class="accordion-item-image" for="accordion-item-1">
                <img src="assets/images/copypastecat.jpg" alt="copypastecat">
                </label>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-item-2">
                <label class="accordion-item-header" for="accordion-item-2">
                Расслабленный кот
                <div class="radio-icon">+</div>
                </label>
                <label class="accordion-item-image" for="accordion-item-2">
                <img src="assets/images/calmcat.jpg" alt="calmcat">
                </label>
            </div>
            
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-item-3">
                <label class="accordion-item-header" for="accordion-item-3">
                Балансирующий кот
                <div class="radio-icon">+</div>
                </label>
                <label class="accordion-item-image" for="accordion-item-3">
                <img src="assets/images/balancecat.jpg" alt="balancecat">
                </label>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-item-4">
                <label class="accordion-item-header" for="accordion-item-4">
                Прячущийся кот
                <div class="radio-icon">+</div>
                </label>
                <label class="accordion-item-image" for="accordion-item-4">
                <img src="assets/images/whereisthecat.jpg" alt="whereisthecat">
                </label>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-item-5">
                <label class="accordion-item-header" for="accordion-item-5">
                Счастливый кот
                <div class="radio-icon">+</div>
                </label>
                <label class="accordion-item-image" for="accordion-item-5">
                <img src="assets/images/Happycat.jpg" alt="Happycat">
                </label>
            </div>
        </div>
    </div>  
</body>
</html>
